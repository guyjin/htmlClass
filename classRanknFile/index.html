<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RankT</title>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">RankT</a>
                </div>
                <button type="button" class="btn btn-default navbar-btn">Sign in</button>
            </div>
        </nav>
        <div class="content">
            <h1>RankT - The best ranking tool...ever.</h1>
            <p>
                This tool is for ranking your favorite...whatevers.  Add an item and get ranking!
            </p>

            <form action="">
                <label for="firstItemName">Add Your First Item!</label>
                <input type="text" name="firstItemName" id="firstItemName"/>

                <div class="stars">
                    <div class="star glyphicon glyphicon-star"></div>
                    <div class="star glyphicon glyphicon-star"></div>
                    <div class="star glyphicon glyphicon-star"></div>
                    <div class="star glyphicon glyphicon-star"></div>
                    <div class="star glyphicon glyphicon-star"></div>
                </div>
                <button type="submit" class="btn btn-primary">Add!</button>
            </form>
            <table class="table table-striped table-bordered table-condensed table-hover"></table>
        </div>
    </div>
</body>
</html>
